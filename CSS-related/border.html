<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Border</title>
    <style>
        body {
            background: #ccc;
            display: flex;
            width: 100%;
            justify-content: flex-start;
            flex-wrap: wrap;
        }
        .publicStyle {
            height: 100px;
            width: 200px;
            margin-right: 20px;
            padding: 10px;
        }
        .borderContainer {
            text-align: center;
            border: 10px solid hsla(0, 0%, 100%, .5);
            background: white;
            background-clip: padding-box;
        }
        .borderContainer2 {
            margin-top: 30px;
            background: white;
            box-shadow: 0 0 0 10px #655,
                        0 0 0 15px deeppink,
                        0 2px 5px 15px rgba(0,0,0,.6);

        }
        .borderContainer3 {
            margin-top: 30px;
            background: #333;
            border-radius: 2px;
            border: 1px dashed #fff;
            outline: 10px solid #333;
            /*outline-offset: 10px;*/
        }
        .borderContainer4 {
            border: 20px solid transparent;
            border-image: 33.334% url('data:image/svg+xml,<svg xmlns="http:%2F%2Fwww.w3.org%2F2000%2Fsvg" width="30" height="30"> \
	                      <circle cx="5" cy="5" r="5" fill="%23ab4"%2F><circle cx="15" cy="5" r="5" fill=" %23655"%2F> \
	                      <circle cx="25" cy="5" r="5" fill="%23e07"%2F><circle cx="5" cy="15" r="5" fill=" %23655"%2F> \
	                      <circle cx="15" cy="15" r="5" fill="hsl(15, 25%, 75%)"%2F> \
	                      <circle cx="25" cy="15" r="5" fill=" %23655"%2F><circle cx="5" cy="25" r="5" fill="%23fb3"%2F> \
	                      <circle cx="15" cy="25" r="5" fill=" %23655"%2F><circle cx="25" cy="25" r="5" fill="%2358a"%2F><%2Fsvg>');
            padding: 1em;
            max-width: 20em;
            font: 130%/1.6 Baskerville, Palatino, serif;
        }
        .borderContainer5 {
            margin-top: 1em;
            border-image-repeat: round;
        }

        .borderContainer6 {
            border: 1em solid transparent;
            background: linear-gradient(white, white) padding-box,
            url(./img/stone-art.jpeg) border-box  0 / cover;

            /* Styling & enable resize */
            width: 21em;
            padding: 1em;
            overflow: hidden;
            resize: both;
            font: 100%/1.6 Baskerville, Palatino, serif;
        }
        .borderContainer7 {
            padding: 1em;
            border: 1em solid transparent;
            background: linear-gradient(white, white) padding-box,
            repeating-linear-gradient(-45deg, red 0, red 12.5%, transparent 0, transparent 25%,
                    #58a 0, #58a 37.5%, transparent 0, transparent 50%) 0 / 6em 6em;

            width: 20em;
            font: 100%/1.6 Baskerville, Palatino, serif;
        }
        .borderContainer8 {
            padding: 1em;
            border: 1px solid transparent;
            background: linear-gradient(white, white) padding-box,
            repeating-linear-gradient(-45deg, black 0, black 25%, transparent 0, transparent 50%) 0 / .6em .6em;
            animation: ants 12s linear infinite;

            max-width: 20em;
            font: 100%/1.6 Baskerville, Palatino, serif;
        }
        @keyframes ants { to { background-position: 100% 100% } }

    </style>
</head>
<body>
<!--   问题一：假设我们想给一个容器设置一层白色的背景和一道半透明的白色边框，body的背景会从它的半透明边框上透上来，如何实现？-->
   <div class="publicStyle borderContainer">THIS IS THE TEST BOX 1</div>

<!--关于 rgba 和 hsla-->
<!--rgba就不赘述了-->
<!--hsla()函数使用色相。饱和度，亮度，透明度来定义颜色  (hue， saturation，light)-->

<!--box-shadow实现边框-->

<div class="publicStyle borderContainer2">THIS IS THE TEST BOX 2</div>

<!--outline实现border-->

<div class="publicStyle borderContainer3">THIS IS THE TEST BOX 3</div>

<!--对于不同的实现， 在实际中是由不同场景的。比如box-shadow实现，是不占其他空间的，具体要看场景来决定-->

<div class="publicStyle borderContainer4">THIS IS THE TEST BOX 4</div>
<div class="publicStyle borderContainer4 borderContainer5">THIS IS THE TEST BOX 5</div>

<div class="borderContainer7">THIS IS THE TEST BOX 7</div>
<div class="borderContainer8">THIS IS THE TEST BOX 8</div>

</html>
